package:
  nginx:
    installed: true
process:
  nginx:
    running: true
command:
  ps -ouser= --ppid $(ps -ouser=,pid= -C nginx | awk '($1=="root"){print $2}') | uniq:
    exit-status: 0
    stdout:
    - www-data
    stderr: []
    timeout: 10000
http:
  http://127.0.0.1:80:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body:
    - Welcome to nginx!
